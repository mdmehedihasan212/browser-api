<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello Location</h1>
    <button onclick="reloadPage()">Reload</button>
    <button onclick="assingFunction()">Google</button>

    <script>
        const reloadPage = () => {
            location.reload();

        }
        const assingFunction = () => {
            location.assign('https://www.google.com/search?q=react+js&oq=&aqs=chrome.1.35i39i362l8.92080537j0j7&sourceid=chrome&ie=UTF-8')
        }
    </script>
</body>

</html>
